     //③创建fileLoad方法用来上传文件
     function fileLoad(ele){
           //④创建一个formData对象
           var formData = new FormData();
           //⑤获取传入元素的val
           var name = $(ele).val();



             //⑥获取files
           /////////原始js操作方法
           // var files = $(ele)[0].files[0];
           //jquery操作方法
           var jqfiles = $('#uploadinput').prop('files');
           var files = jqfiles[0];
           //⑦将name 和 files 添加到formData中，键值对形式
           formData.append("file", files);
           formData.append("name", name);
           formData.append("action", "file");
            // console.log("获取上传数据",name,files);


           $.ajax({
               url: global_requestDyAddUrl_js,
               // url: "test.php",
               type: 'POST',
               data: formData,
               processData: false,// ⑧告诉jQuery不要去处理发送的数据
               contentType: false, // ⑨告诉jQuery不要去设置Content-Type请求头
               beforeSend: function () {
                  //⑩发送之前的动作
                   // alert("我还没开始发送呢");

                   $('body').loading({
                      loadingWidth:240,
                      title:'',
                      name:'test',
                      discription:'上传文件中请耐心等待...',
                      direction:'column',
                      type:'origin',
                      // originBg:'#71EA71',
                      originDivWidth:40,
                      originDivHeight:40,
                      originWidth:6,
                      originHeight:6,
                      smallLoading:false,
                      loadingMaskBg:'rgba(0,0,0,0.2)'
                  });


               },
               success: function (responseStr) {
                  //11成功后的动作
                   // alert("成功啦");


                   if(1 === responseStr.code){


                      removeLoading('test');

                       window.location.reload();

                   }else{

                     removeLoading('test');

                     $.message({
                         message:responseStr.msg ,
                         type: 'error',
                         showClose: true
                     });

                   }
               }
               ,
               error : function (responseStr) {
                   //12出错后的动作
                   // alert("出错啦");

                   removeLoading('test');

                   $.message({
                       message:responseStr.msg ,
                       type: 'error',
                       showClose: true
                   });

               }
           });
       }
}
