<style>
    .card{
        border-radius: 30px;
    }

    /*<!--如需用右侧窗口需设置此样式-->*/
    .lyear-right-box {
        display: -webkit-box;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        flex-direction: column;
        background-color: #fff;
        width: 300px;
        max-width: calc( 100% - 50px);
        position: fixed;
        top: 0;
        bottom: 0;
        right: -300px;
        z-index: 999;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-transition: .3s ease;
        transition: .3s ease;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000;
        perspective: 1000;
        will-change: transform;
    }
    .lyear-right-box.lyear-right-box-sm {
        width: 220px;
        right: -220px
    }
    .lyear-right-box.lyear-right-box-lg {
        width: 420px;
        right: -420px
    }
    .lyear-right-box.lyear-right-box-xl {
        width: 640px;
        right: -640px
    }
    .lyear-right-box.lyear-right-box-xxl {
        width: 860px;
        right: -860px
    }
    .lyear-right-box.lyear-right-box-open {
        right: 0;
        -webkit-box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.08);
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.08);
    }
    .lyear-right-box-header {
        position: relative;
        padding: 0 20px;
        min-height: 68px !important;
        border-bottom: 1px solid #ebebeb
    }
    .lyear-right-box-header .lyear-right-box-close {
        position: absolute;
        top: 20px;
        right: 20px;
        margin-left: 16px;
        font-size: 16px;
        cursor: pointer;
    }
    .lyear-right-box-title {
        letter-spacing: .5px;
        line-height: 68px;
    }
    .lyear-right-box-body {
        height: -moz-calc(100% - 127px);
        height: -webkit-calc(100% - 127px);
        height: calc(100% - 127px);
        position: relative;
    }
    /*遮罩层*/
    .lyear-right-box-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 998;
        background-color: rgba(0, 0, 0, 0.5);
    }
    .p-20 {
        padding: 20px;
    }
    .lyear-right-box-footer {
        padding: 10px 20px;
        border-top: 1px solid #ebebeb
    }

</style>

<script type="text/javascript">


     var mybck= $.cookie('tokenMyb');

            $(document).on('click', '[data-toggle="lyear-right-box"]', function(e) {

                $("#add_likns").focus();
                $("#add_nickname").focus();
                e.preventDefault();
                var target = $(this).data('target');


                // console.log("当前1",target)

                if (target == false) {
                    closeBox($(target).closest('.lyear-right-box'));
                } else {
                    if ( $(target).hasClass('lyear-right-box-open') ) {
                        $("#add_likns").val("");
                        closeBox($(target).closest('.lyear-right-box'));
                    } else {
                        $(target).addClass('lyear-right-box-open').after('<div class="lyear-right-box-backdrop" data-target="'+ target +'"></div>');;
                    }
                }
            });

            $(document).on('click', '.lyear-right-box-backdrop', function(){
                $("#add_likns").val("");
                $("#add_nickname").val("");
                var target = $(this).data('target');

                closeBox($(target).closest('.lyear-right-box'));
            });

            $(document).on('click', '.lyear-right-box-close', function(){
                $("#add_likns").val("");
                $("#add_nickname").val("");
                var boxObj = $(this).closest('.lyear-right-box');

                closeBox(boxObj);
            });

            /**
             * 关闭方法
             * @param object e box对象
             */
            var closeBox = function(e) {
                $(e).removeClass('lyear-right-box-open');
                $('.lyear-right-box-backdrop').remove();
            }


            $(document).on('click', '#add-form', function(e) {
                var strContent = document.getElementById("add_likns").value;
                if($("#add_likns").val() == 0) {

                    swal("温馨提示!", "请填入批量UID,否则无法进行添加！", "error");

                    var boxObj = $(this).closest('.lyear-right-box');

                    // console.log("boxObj",boxObj)

                    closeBox(boxObj);

                    return false;
                }

                if(strContent.indexOf('@') !== -1){

                    // console.log("找到了")
                    swal("温馨提示!", "添加的内容是昵称的内容,请点击批量添加用户名模板按钮进行添加！", "error");
                    return false
                }

                let postData = {}
                postData['uids']= strContent;

                // postData['location'] =$("#add_location").val();

                $("#add_likns").val("");
                var boxObj = $(this).closest('.lyear-right-box');

                closeBox(boxObj);

                $.ajax({
                    url:global_requestDyget_set_uid+"?action=SET",
                    type: "POST",
                    data: postData,
                    dataType:'JSON',
                    success: function (delresult) {

                        if(delresult.code == 200){

                            $("#add_likns").val("");

                            $.message({
                                message:delresult.msg ,
                                type: 'success',
                                showClose: true
                            });


                            $('#sampleTable').bootstrapTable('refresh');//刷新Table，Bootstrap Table 会自动执行重新查询

                        }else{

                            $.message({
                                message:delresult.msg ,
                                type: 'error',
                                showClose: true
                            });


                        }

                    },


                });



            });

            $(document).on('click', '#add-form-nickname', function(e) {
                // ajax后端交互，成功后关闭box
                var strContent = document.getElementById("add_nickname").value;

                // var strContentHH = strContent.split("\n")
                // var strContentHH = strContent.split("\n").join("@")

                    // layer.msg("请填入批量链接,否则无法进行添加");

                    //     type: 'error',
                    //     showClose: true

                    swal("温馨提示!", "请填入批量昵称,否则无法进行添加！", "error");

                    var boxObj = $(this).closest('.lyear-right-box');

                    // console.log("boxObj",boxObj)

                    closeBox(boxObj);

                    return false;
                }

                if(strContent.indexOf('@') !== -1){

                    // console.log("找到了")

                    postData['username']= strContent;

                    // postData['location'] =$("#add_location").val();

                    $("#add_nickname").val("");

                                });

                       // height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                       uniqueId: "ID",                     //每一行的唯一标识，一般为主键列

                        * row      点击列的整行数据
                        * $element 当前点击td的Dom元素
                        */
                       onClickCell:function(field, value, row, $element) {
                           // console.log("value",value)
                           let oldvalue = value
                           if(field === "country"){
                               $element.attr('contenteditable', true);
                               //元素失去焦点事件
                               $element.blur(function() {
                                   //单元格修改后的的值
                                   // let tdValue = $element.html();
                                   let tdValue = $element.text();
                                   // console.log(tdValue);
                                   // console.log(row);
                                   let index = $element.parent().data('index');
                                   if(oldvalue != tdValue){
                                       //updateCell更新某单元格数据

         //切换视图点击事件
         $('#sampleTable').on('toggle.bs.table', function (e,cardView){


             var changeHandler = function () {
                 var id = $(this).val();

                 var state = !$(this).prop('checked');
                 updateStatus(id, state);
             };
             $("[name='avaCheck']").bootstrapToggle('destroy');
             $("[name='avaCheck']").bootstrapToggle({
                 on: '开启',//选中时显示文本
                 off: '封禁',//未选中时显示文本
                 onstyle: 'success',//on样式：default,primary,success,info,warning,danger
                 offstyle: 'danger',//off样式：default,primary,success,info,warning,danger
                 size: 'mini',//控件大小：large,normal,small,mini
             }).off('change.status').on('change.status', changeHandler);


             var falsefanchangeHandler = function () {
                 var id = $(this).val();

                 var state = !$(this).prop('checked');
                 falsefanupdateStatus(id, state);

         });
