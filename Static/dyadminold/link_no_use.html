    .lyear-right-box {
        display: -webkit-box;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        flex-direction: column;
        background-color: #fff;
        width: 300px;
        max-width: calc( 100% - 50px);
        position: fixed;
        top: 0;
        bottom: 0;
        right: -300px;
        z-index: 999;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-transition: .3s ease;
        transition: .3s ease;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000;
        perspective: 1000;
        will-change: transform;
    }
    .lyear-right-box.lyear-right-box-sm {
        width: 220px;
        right: -220px
    }
    .lyear-right-box.lyear-right-box-lg {
        width: 420px;
        right: -420px
    }
    .lyear-right-box.lyear-right-box-xl {
        width: 640px;
        right: -640px
    }
    .lyear-right-box.lyear-right-box-xxl {
        width: 860px;
        right: -860px
    }
    .lyear-right-box.lyear-right-box-open {
        right: 0;
        -webkit-box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.08);
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.08);
    }
    .lyear-right-box-header {
        position: relative;
        padding: 0 20px;
        min-height: 68px !important;
        border-bottom: 1px solid #ebebeb
    }
    .lyear-right-box-header .lyear-right-box-close {
        position: absolute;
        top: 20px;
        right: 20px;
        margin-left: 16px;
        font-size: 16px;
        cursor: pointer;
    }
    .lyear-right-box-title {
        letter-spacing: .5px;
        line-height: 68px;
    }
    .lyear-right-box-body {
        height: -moz-calc(100% - 127px);
        height: -webkit-calc(100% - 127px);
        height: calc(100% - 127px);
        position: relative;
    }
    /*遮罩层*/
    .lyear-right-box-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 998;
        background-color: rgba(0, 0, 0, 0.5);
    }
    .p-20 {
        padding: 20px;
    }
    .lyear-right-box-footer {
        padding: 10px 20px;
        border-top: 1px solid #ebebeb
    }

</style>

      // 通用ajax post请求
      jQuery(document).delegate('.ajax-post', 'click', function(){
          var self        = jQuery(this), tips = self.data('tips'), ajax_url = self.attr("href") || self.data("url");
          var target_form = self.attr('target-form');
          var text        = self.data('tips');
          var form        = jQuery('form[name="'+ target_form +'"]');

          if (form.length == 0) {
              form = jQuery('.' + target_form);
          }

          var form_data = form.serialize();
          if ('submit' == self.attr('type') || ajax_url) {
              if (void 0 == form.get(0)) return false;

              // 如果节点是FORM表单
              if ('FORM' == form.get(0).nodeName) {
                  ajax_url = ajax_url || form.get(0).action;

                  // 确认提交
                  if (self.hasClass('confirm')) {
                      $.confirm({
                          title: '',
                          content: tips || '确认要执行该操作吗？',

                                          spinnerSize: 'lg'
                                      });

                                  text: '取消',
                                  action: function() {}
                              }
                          }

      /*
       * 提取通用的通知消息方法
       * 这里只采用简单的用法，如果想要使用回调或者更多的用法，请查看lyear_js_notify.html页面
       * @param $msg 提示信息
       * @param $type 提示类型:'info', 'success', 'warning', 'danger'
       * @param $delay 毫秒数，例如：1000
       * @param $icon 图标，例如：'fa fa-user' 或 'glyphicon glyphicon-warning-sign'
       * @param $from 'top' 或 'bottom' 消息出现的位置
       * @param $align 'left', 'right', 'center' 消息出现的位置
       */
      function showNotify($msg, $type, $delay, $icon, $from, $align) {
          $type  = $type || 'info';
          $delay = $delay || 1000;
          $from  = $from || 'top';
          $align = $align || 'right';
          $enter = $type == 'danger' ? 'animated shake' : 'animated fadeInUp';

          jQuery.notify({
              icon: $icon,
              message: $msg
          },
          {
              element: 'body',
              type: $type,
              allow_dismiss: true,
              newest_on_top: true,
              showProgressbar: false,
              placement: {
                  from: $from,
                  align: $align
              },
              offset: 20,
              spacing: 10,
              z_index: 10800,
              delay: $delay,
              animate: {
                  enter: $enter,
                  exit: 'animated fadeOutDown'
              }
          });
      }
  });
